# Prevents CDN/browser from serving stale index.html after deploy
# https://docs.aws.amazon.com/amplify/latest/userguide/custom-headers.html
customHeaders:
  - pattern: 'index.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'
  - pattern: '/'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'
